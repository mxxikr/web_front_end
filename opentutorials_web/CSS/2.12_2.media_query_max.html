<!--
    반응형 디자인
    화면의 크기에 따라서 웹 페이지의 각 요소들이 반응해서 동작
-->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            div{
                border: plum solid 10px;
                font-size: 40px;
            }
            @media(max-width:800px) { /* screen width < 800px 일때 중괄호 안의 div 태그 동작 */
                div{
                    display:none;
                }
            }
        </style>
    </head>
    <body>
        <div>
            Responsive
        </div>
    </body>
</html>
<!--
    @media (media query)
    화면의 크기에 따라서 어떤 html 요소를 보였다 안보였다 설정가능 -> 화면에 따라 디자인을 다르게함
    가로모드,세로모드 등 화면 특성에 따라 어떠한 조건을 만족할때만 css 내용이 동작할 수 있게함
    여러가지 형태의 화면이 존재하는 세상에서 중요함
-->
