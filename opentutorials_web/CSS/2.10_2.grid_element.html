<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #grid{
            border: salmon 5px solid;
            display: grid;
            grid-template-columns: 2fr 1fr;
        }
        div{
            border: steelblue 3px solid;
        }
    </style>
</head>
<body>
    <div id="grid" > <!--두개의 태그를 감싸는 부모 태그에 id값 지정-->
        <div>NAVIGATION_D</div> <!--두개 태그의 배치방법 지정하고 싶을 때 부모 태그 필요-->
        <div>ARTICLE_D</div>
    </div>
</body>
</html>
<!--
    grid 속성값 사용하기
    두개의 태그를 나란히 배치, 어떠한 배치를 하고 싶을 때 
    -> 감싸는 부모 태그 필요
    -> grid를 알아보기 위해 각각 태그의 부피감을 알아야함
-->

<!--
    fr
    화면 전체를 쓰게 자동 조정하는 단위
    화면창 움직이면 비율대로 자동 조정
    1fr 1fr : 1:1 비율
    2fr 1fr : 화면 전체를 3으로 두고 2:1 비율
-->
